# Netlify configuration for Nuxt 3
[build]
  base = "homes-web"
  publish = "dist"
  command = "npm run generate"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  directory = "netlify/functions"

# Headers corregidos (Usamos min√∫sculas para evitar el duplicado del log)
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

# Rutas de inmuebles: Permitimos que el bot trabaje con 200 OK
[[headers]]
  for = "/inmueble/*"
  [headers.values]
    cache-control = "public, max-age=3600, must-revalidate"
    X-Robots-Tag = "index, follow"

# Redirecciones
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# FALLBACK SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200