# Netlify configuration for Nuxt 3 static site
# Last build trigger: 2026-02-02 21:22
[build]
  base = "homes-web"
  publish = "dist"
  command = "npm install && npm run generate"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Functions directory
[functions]
  directory = "netlify/functions"

# Headers for caching
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback SOLO para rutas no encontradas (404)
# Esto permite que las p√°ginas pre-renderizadas se sirvan primero
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
