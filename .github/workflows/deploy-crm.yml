name: Deploy CRM to IIS

on:
  push:
    branches:
      - master
    paths:
      - 'crm/**'
      - '.github/workflows/deploy-crm.yml'

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: crm/package-lock.json
        
    - name: Verify environment
      run: |
        Write-Host "Node version: $(node --version)"
        Write-Host "NPM version: $(npm --version)"
        Write-Host "Current directory: $PWD"
      shell: powershell
        
    - name: Deploy CRM to IIS
      run: |
        $scriptPath = "$env:GITHUB_WORKSPACE\.agent\workflows\deploy-crm.ps1"
        & $scriptPath -RepoPath "$env:GITHUB_WORKSPACE" -WebsiteName "HomesCRM" -WebsitePath "C:\inetpub\wwwroot\homes-crm"
      shell: powershell
      
    - name: Show deployment logs
      if: always()
      run: |
        $latestLog = Get-ChildItem "C:\DeployScripts\logs\deploy-crm-*.log" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
        if ($latestLog) {
          Write-Host "=== Deployment Log ==="
          Get-Content $latestLog.FullName
        }
      shell: powershell
      
    - name: Deployment Success
      if: success()
      run: Write-Host "CRM deployed successfully to IIS!"
      shell: powershell
      
    - name: Deployment Failed
      if: failure()
      run: Write-Host "CRM deployment failed! Check logs above."
      shell: powershell
